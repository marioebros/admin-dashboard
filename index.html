<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!------ App Bar ------->
    <div class="bar">
      <div class="dashboard menuItem">
        <img src="/icons/view-dashboard.svg" alt="" />
        <h1>Dashboard</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/home.svg" alt="" />
        <h1>Home</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/card-account-details.svg" alt="" />
        <h1>Profile</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/message-reply.svg" alt="" />
        <h1>Messages</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/history.svg" alt="" />
        <h1>History</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/note-multiple.svg" alt="" />
        <h1>Tasks</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/account-group.svg" alt="" />
        <h1>Communities</h1>
      </div>
      <!------ Need extra spacing, so nth child ------>
      <div class="menuItem">
        <img src="/icons/cog.svg" alt="" />
        <h1>Settings</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/help-box.svg" alt="" />
        <h1>Support</h1>
      </div>
      <div class="menuItem">
        <img src="/icons/shield-check.svg" alt="" />
        <h1>Privacy</h1>
      </div>
    </div>

    <!------ Navbar ------>
    <div class="nav">
      <!------ Top Section ------>
      <div class="topNav">
        <!------ Search Icon & Bar ------>
        <div class="search">
          <div class="menuItem">
            <img src="/icons/magnify.svg" alt="" />
          </div>
          <input type="text" name="search" autocomplete="off" />
        </div>
      </div>
      <!------ Bottom Section ------>
    </div>
    <!------ Main Content ------>
    <div class="main"></div>
  </body>
</html>
